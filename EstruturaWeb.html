<!DOCTYPE html> <!-- Define o tipo de documento -->

<html> <!-- Início da tag de "trabalho" do html -->

<head> <!-- Cabeça ou cabeçalho do html.
        O html5 permite que o tiremos. É mantido por boa prática -->

    <title>Site</title> <!-- Dá nome á página no nacegador -->
    <meta charset="utf-8"> <!--Set padrão de caracteres (Acentos, etc.) -->
</head> <!-- Fim de cabeçalho-->

<body> <!-- Início do corpo html-->
    Página
</body> <!-- Fim do corpo html-->

</html> <!--Fim da tag de "trabalho" do html -->
