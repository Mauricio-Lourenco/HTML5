<body>

        <input type="checkbox" name="Interesses"> Moda<br><br>
        Estado:<br>

            <option value="PE">PE</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
        </select><br><br>

        Observações:<br>

        </textarea><br>
        <input type="submit" value="Cadastrar">

    </form>

</body>

</html>
