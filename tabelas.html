<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <h2>Produtos</h2>

    <table border="2">

        <tr> <!--Define Linha-->
            <th>Código</th> <!--Define coluna em linha-->
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2500,00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Televisão</td>
            <td>R$ 3000,00</td>
        </tr>

        <!-- Tag th e td são diferentes, a primeira é usada em cabeçalhos;
        A segunda é preenchimento normal de células-->

    </table>

</body>

</html>
