<!DOCTYPE html>
<html>

<head>
    <title>Formatação de Tabelas</title>
    <meta charset="utf-8">
</head>

<body>
    <h2>Produtos</h2>

    <table border="2" width="400"> <!--Pode ser em porcentagem e definirá quanto preenchera o navegador-->

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>

            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>

        <tr>

            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td> <!--Define quantas linhas a célula irá preencher-->
            <td colspan="2">cupom1 -R$ 10</td> <!--Define quantas colunas a célula irá preencher-->
        </tr>

        <tr>
            <td colspan="2">cupom2 -R$ 12</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$ 3.478,98</td>
        </tr>

    </table>
</body>

</html>
